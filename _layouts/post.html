---
layout: default
---

<article>
    <div class=posttitle>
        <h1>{{ page.title }}</h1>        
        <div class=datebox>
            {% if page.date %}
                <h2><span>{{ page.date | date_to_string }}</span></h2>
            {% else %}
                <h2><span>Once upon a time...</span></h2>
            {% endif %}
        </div>
    </div>
    
    {{ content }}
    
    {% include related.html tags=page.tags %}


</article>
